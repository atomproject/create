    ],

        type: String,

      if (!state.inputElement) {
        return;

      state.value = state.value || '';

      // Account for the textarea's new lines.

          }
        }

        }
      }
      return cls;

      }

      var cls = 'add-on-content';
      if (invalid) {
        cls += ' is-invalid';
      } else if (focused) {
        cls += ' is-highlighted'
      }
      return cls;
    }

<script>
Polymer({

    is: 't-dropdown',

    behaviors: [
        Polymer.IronMenuBehavior,
        Polymer.PaperInputBehavior
    ],

    properties: {

        /**
         * Name property
         */
        name: {
            type: String,
            value: '',
            reflectToAttribute: true
        },

        /**
         * Json list based dropdown.
         *
         * @attribute checked
         * @type boolean
         * @default false
         */
        data: {
            type: Array,
            value: function() {
                return [];
            },
            notify: true,
            observer: '_dataChanged',
            reflectToAttribute: true
        },

        label: {
            type: String,
            value: '',
            notify: true,
            reflectToAttribute: true
        },

        toggle: {
            type: Object,
            reflectToAttribute: true
        },

        /**
         * errorMessage is to put the error msg
         */
        errorMessage: {
            type: String,
            reflectToAttribute: true,
            value: 'Please select a value!'
        },

        required: {
            type: Boolean,
            reflectToAttribute:true,
            value: false
        },

        selectedIndex: {
            type: Number,
            value: -1,
            notify: true,
            observer: '_selectedIndexChanged'
        },

        /**
         * No label float is to make the label either on the body or on the top.
         */
        noLabelFloat: {
            type: Boolean,
            reflectToAttribute: true,
            value: false
        },

        selectedItemLabel: {
            type: String,
            notify: true,
            reflectToAttribute: true
        }


    },

    observers: [
        '_checkLabel(noLabelFloat , label)'
    ],

   

    _dataChanged: function() {
        if (this.data.length > 0) {
            Polymer.dom(this.$.items).getDistributedNodes().forEach(function(element) {
                element.remove();
            });
        }
    },


    _activedChanged: function(actived) {
        this.setAttribute('aria-actived', this.actived ? 'true' : 'false');
        this.active = this.actived;
    },

    _selectedIndexChanged: function() {
        if (this.selectedIndex >= 0) {
            var selectedItem = this.data[this.selectedIndex];
            this.selectedItemLabel = selectedItem || selectedItem.trim();
            this.fire('dropdown-value-changed');
            this.classList.add('label-is-floating');
            this.toggleHandler();
        }
    },

    _checkLabel: function() {
        if (this.data.length > 0) {
            var selectedItem = this.data[0];
            this.selectedItemLabel = this.noLabelFloat ? this.label : selectedItem;
        }
    }, 
    /*
     *This is the function called by the iron menu behaviour.
     */
    select: function(index) {
        this.selectedIndex = index;
        this.toggleHandler();
    },

    /*
     *This is the toggle function of the menu.
     */
    toggleHandler: function(toggle) {
        if (this.required && this.toggle == 'active') {
            this.validate();
        }
        this.toggle = (this.toggle != 'active' ? 'active' : "");
        // results in this.setAttribute('toggle', 'loaded');

    },

    validate: function() {
        if (this.required && this.selectedIndex < 0){
            this.classList.add('no-value');
            return false;
        }
        if ('.no-value') {
            this.classList.remove('no-value');
        }
        return true;
    }
});

      <iron-selector selected="0">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
      </iron-selector>

  If you want to use the attribute value of an element for `selected` instead of the index,
  set `attrForSelected` to the name of the attribute.  For example, if you want to select item by
  `name`, set `attrForSelected` to `name`.

  Example:

      <iron-selector attr-for-selected="name" selected="foo">
        <div name="foo">Foo</div>
        <div name="bar">Bar</div>
        <div name="zot">Zot</div>
      </iron-selector>

  `iron-selector` is not styled. Use the `iron-selected` CSS class to style the selected element.

  Example:

      <style>

<script>
Polymer({
    is: 't-radio-group',

    behaviors: [
        Polymer.IronA11yKeysBehavior
    ],

    hostAttributes: {
        role: 'radiogroup',
        tabindex: 0
    },

    properties: {

        /**
         * Put the checkmark on the right.
         *
         * @attribute checked
         * @type boolean
         * @default false
         */
        radioRight: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
        },

        /**
         * Name property
         */
        name: {
            type: String,
            value: '',
            reflectToAttribute: true
        },

        /**
         * Sets the label of the group leave empty for no label
         * @default ""
         */
        label: {
            type: String,
            value: "",
            reflectToAttribute: true
        },

        /**
         * Sets the boxes inline
         * @default false
         */
        pillButton: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
        },

        /**
         * Sets the boxes inline
         * @default false
         */
        inline: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
        },

        hideLabel: {
            type: Boolean,
            computed:'_checkLabel(label)'
        },

        /**
         * Gets or sets the selected element. Use the `name` attribute of the
         * <t-radio-button> that should be selected.
         *
         * @attribute selected
         * @type String
         * @default null
         */
        selectedItem: {
            type: String,
            value: "0",
            notify: true,
            reflectToAttribute: true,
            observer: "_selectedChanged"
        },


        /**
         * Json list based Radio group.
         *
         * @attribute checked
         * @type boolean
         * @default false
         */
        data: {
            type: Array,
            value: function() {
                return [];
            },
            notify: true,
            observer: '_dataChanged',
            reflectToAttribute: true
        }
    },

    listeners: {
        // TODO: this can be replaced by <iron-a11y-keys> when it's ready.
        keydown: '_onKeyDown'
    },


    _checkLabel:function(label){
        return this.label.length == 0;
    },
    _selectedChanged: function() {
        // TODO: This only needs to be async while a domReady event is unavailable.
        var component = this;
        this.async(function() {
            setTimeout(function() {

                component._selectIndex(component._valueToIndex(component.items, component.selectedItem));
                component.fire('t-radio-group-changed');
            }, 0);
        });
    },

    _dataChanged: function() {
        if (this.data.length > 0) {
            Polymer.dom(this.$.items).getDistributedNodes().forEach(function(element) {
                element.remove();
            });
        }
    },

    _onKeyDown: function(event) {
        if (event.keyCode === 37 || event.keyCode == 38) {
            // Up/Left key goes back.
            this.selectedItem = this._previousNode();
        } else if (event.keyCode === 39 || event.keyCode == 40) {
            // Down/Right key advances.
            this.selectedItem = this._nextNode();
        } else {
            event.preventDefault();
        }
    },

    /**
     * Returns an array of all items.
     *
     * @property items
     * @type array
     */
    get items() {
        if (this.data.length > 0)
            return this.querySelectorAll('t-radio-button');
        return Polymer.dom(this.$.items).getDistributedNodes();
    },

    _nextNode: function() {
        var items = this.items;
        var index = this._selectedIndex;
        var newIndex = index;
        do {
            newIndex = (newIndex + 1) % items.length;
            if (newIndex === index) {
                break;
            }
        } while (items[newIndex].disabled);
        return this._valueForNode(items[newIndex]);
    },

    _previousNode: function() {
        var items = this.items;
        var index = this._selectedIndex;
        var newIndex = index;
        do {
            newIndex = (newIndex || items.length) - 1;
            if (newIndex === index) {
                break;
            }
        } while (items[newIndex].disabled);
        return this._valueForNode(items[newIndex]);
    },

    _selectIndex: function(index) {
        if (index == this._selectedIndex)
            return;
        var nodes = this.items;
        // If there was a previously selected node, deselect it.
        if (nodes[this._selectedIndex]) {
            nodes[this._selectedIndex].checked = false;
        }
        // Select a new node.
        nodes[index].checked = true;
        //nodes[index].focus();
        this._selectedIndex = index;
    },

    _valueForNode: function(node) {
        return node["name"] || node.getAttribute("name");
    },

    // Finds an item with value == |value| and return its index.
    _valueToIndex: function(items, value) {
        for (var index = 0, node;
            (node = items[index]); index++) {
            if (this._valueForNode(node) == value) {
                return index;
            }
        }
        // If no item found, the value itself is probably the index.
        return value;
    },

    validate:function(){
        return true;
    }
});
</script>

<dom-module id="t-checkbox" assetpath="../bower_components/t-checkbox/">
  
<template><style>

:host {
  display: inline-block;
  white-space: nowrap;
  font-family: var(--primary-font-family);
}

:host(:focus) {
  outline: none;
}

.hidden {
  display: none;
}

#checkboxContainer {
  display: inline-block;
  position: relative;
  width: 18px;
  height: 18px;
  cursor: pointer;
  -webkit-transform: translateZ(0);
  transform: translateZ(0);
  vertical-align: middle;
}

:host #ink {
  position: absolute;
  top: -15px;
  left: -15px;
  width: 48px;
  height: 48px;
  color: var(--checkbox-unchecked-ink-color);
}

:host #ink[checked] {
  color: var(--checkbox-checked-ink-color);
}

:host #checkbox {
  position: relative;
  box-sizing: border-box;
  height: 100%;
  border: solid 2px;
  border-color: var(--checkbox-unchecked-color);
  border-radius: 2px;
  pointer-events: none;
  -webkit-transition: background-color 140ms, border-color 140ms;
  transition: background-color 140ms, border-color 140ms;
  background: var(--checkbox-unchecked-bg);
}

/* checkbox checked animations */
#checkbox.checked #checkmark {
  -webkit-animation: checkmark-expand 140ms ease-out forwards;
  animation: checkmark-expand 140ms ease-out forwards;
}

@-webkit-keyframes checkmark-expand {
  0% {
    top: 9px;
    left: 6px;
    width: 0px;
    height: 0px;
  }
  100% {
    top: -1px;
    left: 4px;
    width: 5px;
    height: 10px;
  }
}

@keyframes checkmark-expand {
  0% {
    top: 9px;
    left: 6px;
    width: 0px;
    height: 0px;
  }
  100% {
    top: -1px;
    left: 4px;
    width: 5px;
    height: 10px;
  }
}

:host #checkbox.checked {
  background-color: var(--checkbox-checked-color);
  border-color: var(--checkbox-checked-color);
}

:host #checkmark {
  -webkit-transform: rotate(45deg);
  transform: rotate(45deg);
  position: absolute;
  top: -1px;
  left: 4px;
  width: 5px;
  height: 10px;
  border-style: solid;
  border-top: none;
  border-left: none;
  border-right-width: 2px;
  border-bottom-width: 2px;
  border-color: var(--checkbox-check-sign-color);
}

/* label */
#checkboxLabel {
  position: relative;
  display: inline-block;
  vertical-align: middle;
  padding-left: 8px;
  white-space: normal;
  pointer-events: none;
  font-size:var(--checkbox-item-text-size);
  color:var(--checkbox-item-text-color);
}

#checkboxLabel[hidden] {
  display: none;
}

/* disabled state */
:host([disabled]) {
  pointer-events: none;
}

:host([disabled]) #checkbox {
  opacity: 0.33;
  border-color: var(--checkbox-unchecked-color);
}

:host([disabled][checked]) #checkbox {
  background-color: var(--checkbox-unchecked-color);
}
:host([checkbox-right]) #checkboxLabel {
  padding-left: 0;
  padding-right: 8px;
}
:host([checkbox-right]) #checkboxContainer {
  order:2;
}


@media (max-width: 600px) {
  #checkboxLabel {
    font-size: var(--standard-input-field-text-size);
  }
}

    --checkbox-checked-color: var(--default-primary-color);

    $.fn.styleddropdown = function(component) {

                    function() {
                        $(this).fadeOut(400);
                    });

                    function() {
                        $(this).fadeOut(400);
                    });
                event.stopImmediatePropagation();
                return false;

                    .css({
                        'background': '#fff',
                        'color': '#333'
                    });
                obj.find('.list').fadeOut(400);
            });

            obj.on('click', function() {
                obj.find('.list').fadeOut(200);
            });
        });
    };

<script>
Polymer({

    is: 't-checkbox-group',

    hostAttributes: {
        role: 'checkboxgroup'
    },

    properties: {

        /**
         * Json list based checkbox group.
         *
         * @attribute checked
         * @type boolean
         * @default false
         */
        data: {
            type: Array,
            value: function() {
                return [];
            },
            notify: true,
            observer: '_dataChanged',
            reflectToAttribute: true
        },

        /**
         * Name property
         */
        name: {
            type: String,
            value: '',
            reflectToAttribute: true
        },

        /**
         * Sets the label of the group leave empty for no label
         * @default ""
         */
        label: {
            type: String,
            value:"",
            reflectToAttribute: true
        },

        /**
         * Sets the boxes inline
         * @default false
         */
        inline: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
        },

        /**
         * Gets the array of selected values
         * @attribute selected
         * @type Array
         * @default null
         */
        selectedValues: {
            type: Array,
            value: []
        },

        /**
         * Sets the attribute selection
         * @attribute selected
         * @type String
         * @default name
         */
        selectionAttribute: {
            type: String,
            value: 'name'
        },

        /* @attribute selected
         * @type Array
         * @default null
         */
        selectedItem: {
            type: Array,
            value: null,
            notify: true,
            reflectToAttribute: true,
            observer: "_selectedChanged"
        },

        required: {
            type: Boolean,
            value: false
        },

        /**
         * errorMsg is to put the error msg
         */
        errorMessage: {
            type: String,
            reflectToAttribute: true,
            value: 'Please select atleast one value!'
        },

        /**
         * Put the checkmark on the right.
         *
         * @attribute checked
         * @type boolean
         * @default false
         */
        checkboxRight: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
        }



    },

    listeners: {
        // TODO: this can be replaced by <iron-a11y-keys> when it's ready.
        keydown: '_onKeyDown'
    },

    _dataChanged: function() {
        if (this.data && this.data.length > 0) {
            Polymer.dom(this.$.items).getDistributedNodes().forEach(function(element) {
                element.remove();
            });
        }
    },

    _selectedChanged: function() {
        // TODO: This only needs to be async while a domReady event is unavailable.
        this.async(function() {
            this._selectIndex(this._valueToIndex(this.items, this.selected));
            this.fire('paper-checkbox-group-changed');
        });
    },

    _onKeyDown: function(event) {
        if (event.keyCode === 37 || event.keyCode == 38) {
            // Up/Left key goes back.
            this.selected = this._previousNode();
        } else if (event.keyCode === 39 || event.keyCode == 40) {
            // Down/Right key advances.
            this.selected = this._nextNode();
        } else {
            event.preventDefault();
        }
    },

    _selectIndex: function(index) {
        if (index == this._selectedIndex)
            return;
        var nodes = this.items;
        // If there was a previously selected node, deselect it.
        if (nodes[this._selectedIndex]) {
            nodes[this._selectedIndex].checked = false;
        }
        // Select a new node.
        nodes[index].checked = true;
        nodes[index].focus();
        this._selectedIndex = index;
    },

    /**
     * Returns an array of all items.
     *
     * @property items
     * @type array
     */
    get items() {
        return Polymer.dom(this.$.items).getDistributedNodes();
    },

    _nextNode: function() {
        var items = this.items;
        var index = this._selectedIndex;
        var newIndex = index;
        do {
            newIndex = (newIndex + 1) % items.length;
            if (newIndex === index) {
                break;
            }
        } while (items[newIndex].disabled);
        return this._valueForNode(items[newIndex]);
    },

    _previousNode: function() {
        var items = this.items;
        var index = this._selectedIndex;
        var newIndex = index;
        do {
            newIndex = (newIndex || items.length) - 1;
            if (newIndex === index) {
                break;
            }
        } while (items[newIndex].disabled);
        return this._valueForNode(items[newIndex]);
    },

    _valueForNode: function(node) {
        return node["name"] || node.getAttribute("name");
    },

    // Finds an item with value == |value| and return its index.
    _valueToIndex: function(items, value) {
        for (var index = 0, node;
            (node = items[index]); index++) {
            if (this._valueForNode(node) == value) {
                return index;
            }
        }
        // If no item found, the value itself is probably the index.
        return value;
    },

    validate: function() {
        if (this.required && this.selectedValues.length == 0) {
            this.classList.add('no-value');
            return false;
        }
        this.classList.remove('no-value');
        return true;
    }

});

<script>
  (function() {
    'use strict';

    /**
     * The IronDropdownScrollManager is intended to provide a central source
     * of authority and control over which elements in a document are currently
     * allowed to scroll.
     */

    Polymer.IronDropdownScrollManager = {

      /**
       * The current element that defines the DOM boundaries of the
       * scroll lock. This is always the most recently locking element.
       */
      get currentLockingElement() {
        return this._lockingElements[this._lockingElements.length - 1];
      },


      /**
       * Returns true if the provided element is "scroll locked," which is to
       * say that it cannot be scrolled via pointer or keyboard interactions.
       *
       * @param {HTMLElement} element An HTML element instance which may or may
       * not be scroll locked.
       */
      elementIsScrollLocked: function(element) {
        var currentLockingElement = this.currentLockingElement;
        var scrollLocked;

        if (this._hasCachedLockedElement(element)) {
          return true;
        }

        if (this._hasCachedUnlockedElement(element)) {
          return false;
        }

        scrollLocked = !!currentLockingElement &&
          currentLockingElement !== element &&
          !this._composedTreeContains(currentLockingElement, element);

        if (scrollLocked) {
          this._lockedElementCache.push(element);
        } else {
          this._unlockedElementCache.push(element);
        }

        return scrollLocked;
      },

      /**
       * Push an element onto the current scroll lock stack. The most recently
       * pushed element and its children will be considered scrollable. All
       * other elements will not be scrollable.
       *
       * Scroll locking is implemented as a stack so that cases such as
       * dropdowns within dropdowns are handled well.
       *
       * @param {HTMLElement} element The element that should lock scroll.
       */
      pushScrollLock: function(element) {
        if (this._lockingElements.length === 0) {
          this._lockScrollInteractions();
        }

        this._lockingElements.push(element);

        this._lockedElementCache = [];
        this._unlockedElementCache = [];
      },

      /**
       * Remove an element from the scroll lock stack. The element being
       * removed does not need to be the most recently pushed element. However,
       * the scroll lock constraints only change when the most recently pushed
       * element is removed.
       *
       * @param {HTMLElement} element The element to remove from the scroll
       * lock stack.
       */
      removeScrollLock: function(element) {
        var index = this._lockingElements.indexOf(element);

        if (index === -1) {
          return;
        }

        this._lockingElements.splice(index, 1);

        this._lockedElementCache = [];
        this._unlockedElementCache = [];

        if (this._lockingElements.length === 0) {
          this._unlockScrollInteractions();
        }
      },

      _lockingElements: [],

      _lockedElementCache: null,

      _unlockedElementCache: null,

      _originalBodyStyles: {},

      _isScrollingKeypress: function(event) {
        return Polymer.IronA11yKeysBehavior.keyboardEventMatchesKeys(
          event, 'pageup pagedown home end up left down right');
      },

      _hasCachedLockedElement: function(element) {
        return this._lockedElementCache.indexOf(element) > -1;
      },

      _hasCachedUnlockedElement: function(element) {
        return this._unlockedElementCache.indexOf(element) > -1;
      },

      _composedTreeContains: function(element, child) {
        // NOTE(cdata): This method iterates over content elements and their
        // corresponding distributed nodes to implement a contains-like method
        // that pierces through the composed tree of the ShadowDOM. Results of
        // this operation are cached (elsewhere) on a per-scroll-lock basis, to
        // guard against potentially expensive lookups happening repeatedly as
        // a user scrolls / touchmoves.
        var contentElements;
        var distributedNodes;
        var contentIndex;
        var nodeIndex;

        if (element.contains(child)) {
          return true;
        }

        contentElements = Polymer.dom(element).querySelectorAll('content');

        for (contentIndex = 0; contentIndex < contentElements.length; ++contentIndex) {

          distributedNodes = Polymer.dom(contentElements[contentIndex]).getDistributedNodes();

          for (nodeIndex = 0; nodeIndex < distributedNodes.length; ++nodeIndex) {

            if (this._composedTreeContains(distributedNodes[nodeIndex], child)) {
              return true;
            }
          }
        }

        return false;
      },

      _scrollInteractionHandler: function(event) {
        if (Polymer
              .IronDropdownScrollManager
              .elementIsScrollLocked(event.target)) {
          if (event.type === 'keydown' &&
              !Polymer.IronDropdownScrollManager._isScrollingKeypress(event)) {
            return;
          }

          event.preventDefault();
        }
      },

      _lockScrollInteractions: function() {
        // Memoize body inline styles:
        this._originalBodyStyles.overflow = document.body.style.overflow;
        this._originalBodyStyles.overflowX = document.body.style.overflowX;
        this._originalBodyStyles.overflowY = document.body.style.overflowY;

        // Disable overflow scrolling on body:
        // TODO(cdata): It is technically not sufficient to hide overflow on
        // body alone. A better solution might be to traverse all ancestors of
        // the current scroll locking element and hide overflow on them. This
        // becomes expensive, though, as it would have to be redone every time
        // a new scroll locking element is added.
        document.body.style.overflow = 'hidden';
        document.body.style.overflowX = 'hidden';
        document.body.style.overflowY = 'hidden';

        // Modern `wheel` event for mouse wheel scrolling:
        window.addEventListener('wheel', this._scrollInteractionHandler, true);
        // Older, non-standard `mousewheel` event for some FF:
        window.addEventListener('mousewheel', this._scrollInteractionHandler, true);
        // IE:
        window.addEventListener('DOMMouseScroll', this._scrollInteractionHandler, true);
        // Mobile devices can scroll on touch move:
        window.addEventListener('touchmove', this._scrollInteractionHandler, true);
        // Capture keydown to prevent scrolling keys (pageup, pagedown etc.)
        document.addEventListener('keydown', this._scrollInteractionHandler, true);
      },

      _unlockScrollInteractions: function() {
        document.body.style.overflow = this._originalBodyStyles.overflow;
        document.body.style.overflowX = this._originalBodyStyles.overflowX;
        document.body.style.overflowY = this._originalBodyStyles.overflowY;

        window.removeEventListener('wheel', this._scrollInteractionHandler, true);
        window.removeEventListener('mousewheel', this._scrollInteractionHandler, true);
        window.removeEventListener('DOMMouseScroll', this._scrollInteractionHandler, true);
        window.removeEventListener('touchmove', this._scrollInteractionHandler, true);
        document.removeEventListener('keydown', this._scrollInteractionHandler, true);
      }
    };
  })();
</script>

/**************************/
/* STYLES FOR THE SPINNER */
/**************************/

/*
 * Constants:
 *      STROKEWIDTH = 3px
 *      ARCSIZE     = 270 degrees (amount of circle the arc takes up)
 *      ARCTIME     = 1333ms (time it takes to expand and contract arc)
 *      ARCSTARTROT = 216 degrees (how much the start location of the arc
 *                                should rotate each time, 216 gives us a
 *                                5 pointed star shape (it's 360/5 * 3).
 *                                For a 7 pointed star, we might do
 *                                360/7 * 3 = 154.286)
 *      CONTAINERWIDTH = 28px
 *      SHRINK_TIME = 400ms
 */

 :host {
  display: inline-block;
  position: relative;
  width: 28px; /* CONTAINERWIDTH */
  height: 28px; /* CONTAINERWIDTH */
}

#spinnerContainer {
  width: 100%;
  height: 100%;
}

#spinnerContainer.active {
  /* duration: 360 * ARCTIME / (ARCSTARTROT + (360-ARCSIZE)) */
  -webkit-animation: container-rotate 1568ms linear infinite;
  animation: container-rotate 1568ms linear infinite;
}

@-webkit-keyframes container-rotate {
  to { -webkit-transform: rotate(360deg) }
}

@keyframes container-rotate {
  to { transform: rotate(360deg) }
}

.spinner-layer {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
}

.layer-1 {
  border-color: var(--t-loader-layer-1-color);
}

.layer-2 {
  border-color: var(--t-loader-layer-2-color);
}

.layer-3 {
  border-color: var(--t-loader-layer-3-color);
}

.layer-4 {
  border-color: var(--t-loader-layer-4-color);
}

/**
 * IMPORTANT NOTE ABOUT CSS ANIMATION PROPERTIES (keanulee):
 *
 * iOS Safari (tested on iOS 8.1) does not handle animation-delay very well - it doesn't
 * guarantee that the animation will start _exactly_ after that value. So we avoid using
 * animation-delay and instead set custom keyframes for each color (as layer-2undant as it
 * seems).

 * We write out each animation in full (instead of separating animation-name,
 * animation-duration, etc.) because under the polyfill, Safari does not recognize those
 * specific properties properly, treats them as -webkit-animation, and overrides the
 * other animation rules. See https://github.com/Polymer/platform/issues/53.

.active .spinner-layer.layer-1 {

  animation: fill-unfill-rotate 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both, layer-1-fade-in-out 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
}

  animation: fill-unfill-rotate 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both, layer-2-fade-in-out 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
}

  animation: fill-unfill-rotate 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both, layer-3-fade-in-out 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;

           * If alt is present, it will add an aria-label whose content matches alt when active.

          alt: {
            observer: 'altChanged',

<script>var AutoComplete = (function () {
    "use strict";
    var AutoComplete = function(params,component) {

                    open: function(input, result) {
                        var self = this;
                        Array.prototype.forEach.call(result.getElementsByTagName("li"), function(li) {
                            li.onmousedown = function(event) {
                                self.select(input, event.target);
                            };
                        });
                    },
                    post: function(result, res, custParams) {

                            component.$.spinner.hidden = true;
                            var response = JSON.parse(res);
                            if(response.status.isSuccessful)
                            {
                                response= response.items;
                                component.response= response;
                                if(response === null)
                                    response = [];

                                var createLi = function() {return domCreate("li");},

                                    autoReverse = function(param, limit) {
                                        return (limit < 0) ? param.reverse() : param;
                                    },

                                    addLi = function(ul, li, response, index) {
                                    
                                        li.innerHTML = response;
                                        attr(li, {"data-autocomplete-value": response});
                                        attr(li, {"data-index": index});
                                        ul.appendChild(li);
                                        return createLi();
                                    },
                                    empty,
                                    i = 0,
                                    length = response.length,
                                    li     = createLi(),
                                    ul     = domCreate("ul"),
                                    limit  = custParams.limit,
                                    propertie,
                                    properties,
                                    value;
                                    
                                    if (length) {
                                        
                                        response = autoReverse(response, limit);
                                        var item = null;
                                        for (; i < length && (i < Math.abs(limit) || !limit); i++) {
                                            if(component.tokenParam != '')
                                                item = response[i][component.tokenParam];
                                            li = addLi(ul, li, item, i);
                                        }
                                    } else {
                                        //If the response is an object or an array and that the response is empty, so this script is here, for the message no response.
                                        empty = true;
                                        attrClass(li, "locked");
                                        li = addLi(ul, li, custParams.noResult);
                                    }
            

                                if (result.hasChildNodes()) {
                                    result.removeChild(result.lastChild);
                                }
                                
                                result.appendChild(ul);
                                attrClass(result, "autocomplete open");
                                return empty;
                            }

                                return empty;
                            }

                        }

            }

                            },
                            focusLamdba = function() {
                                var dataAutocompleteOldValue = attr(input, oldValueLabel);

                                    //     request = ajax(request, self.CustParams(input), "", input, result);

                                }
                            };

                        positionLambda(input, result);
                        input.addEventListener("position", positionLambda);
                        input.addEventListener("destroy", destroyLambda);

                        Polymer.dom(component.querySelector('#append')).appendChild(result);

                        input.onblur = closeBox(null, result);

                            var first                    = result.querySelector("li:first-child:not(.locked)"),

                                liActive = result.querySelector("li.active");

                                    self._args.select(input, liActive);
                                    // inputValue = item.innerHTML;
                                    attrClass(result, "autocomplete");
                                    closeBox(null, result);
                                }
                            }
                            else{

                                if (keyCode == 38 || keyCode == 40) {
                                    liActive = result.querySelector("li.active");
                                    if (liActive) {
                                        currentIndex = Array.prototype.indexOf.call(liActive.parentNode.children, liActive);
                                        position = currentIndex + (keyCode - 39);
                                        lisCount = result.getElementsByTagName("li").length;

                                        attrClass(liActive, "selected");

                                        if (position < 0) {
                                            position = lisCount - 1;
                                        } else if (position >= lisCount) {
                                            position = 0;
                                        }

                                        attrClass(liActive.parentElement.childNodes.item(position), "active");

                                        if(inputValue.length >= component.minimumCharacters)

                                    }
                                    else{
                                        if (result.hasChildNodes()) {
                                            result.removeChild(result.lastChild);
                                        }
                                    }
                                }
                            }

                    }

        }

        CustParams: function(input, toDelete) {

                self = this,
                prefix = "data-autocomplete",

                    method:    prefix + "-method",
                    noResult:  prefix + "-no-result",
                    paramName: prefix + "-param-name",
                    url:       prefix
                },
                paramsAttribute = Object.getOwnPropertyNames(params),
                i;

            if (toDelete) {
                delete self._custArgs[attr(input, dataAutocompleteIdLabel)];
            } else {
                if (!input.hasAttribute(dataAutocompleteIdLabel)) {
                    input.setAttribute(dataAutocompleteIdLabel, self._custArgs.length);

                    for (i = paramsAttribute.length - 1; i >= 0; i--) {
                        params[paramsAttribute[i]] = attr(input, params[paramsAttribute[i]]);
                    }

                    for (i in params) {
                        if (params.hasOwnProperty(i) && !params[i]) {
                            delete params[i];
                        }
                    }

                    if (params.limit) {
                        if (isNaN(params.limit)) {
                            delete params.limit;
                        } else {
                            params.limit = parseInt(params.limit);
                        }
                    }

                    self._custArgs.push(merge(self._args, params));
                }

                return self._custArgs[attr(input, dataAutocompleteIdLabel)];
            }
        }
    };

    function ajax(request, custParams, value, input, result, subType, queryParams) {
        if (request) {
            request.abort();
        }
        
        var method = custParams.method,
            url    = custParams.url;
        
        url = url +value;
        if(subType!='')
            url = url + "/"+subType;

        if (queryParams!="") {
            url += "?" + queryParams;
        }

        request = new XMLHttpRequest();
        request.open(method, url, true);
        request.setRequestHeader("Content-type", "application/json");
        request.setRequestHeader("Accept", "application/json");

        request.send(queryParams);

        return request;
    }

        if (closeNow) {
            attrClass(result, "autocomplete");
        } else {
            setTimeout(function() {closeBox(result, true);}, 150);
        }
    }

    //Method deported
    function merge(obj1, obj2) {
        var concat = {},
            tmp;
        
        for (tmp in obj1) {
            concat[tmp] = obj1[tmp];
        }

        for (tmp in obj2) {
            concat[tmp] = obj2[tmp];
        }

        return concat;
    }

    if (item) {
        try {
            for (var key in attrs) {
                item.setAttribute(key, attrs[key]);
            }
        } catch (e) {
            return item.hasAttribute(attrs) ? item.getAttribute(attrs) : defaultValue;
        }
    }
}

function attrClass(item, value) {
    if (item) {
        return attr(item, !value ? "class" : {"class": value});
    }
}

    return document.createElement(item);

<script>
Polymer({

    is: 't-autosuggest',

    properties: {

        /**
         * Name property
         */
        name: {
            type: String,
            value: '',
            reflectToAttribute: true
        },

        /**
         * No label float is to make the label either on the body or on the top.
         */
        noLabelFloat: {
            type: Boolean,
            reflectToAttribute: true,
            value: false,
            observer: '_checkLabel'
        },

        /**
         * Api url of the autosuggestion engine.
         */
        dataUrl: {
            type: String,
            value: '',
            reflectToAttribute: true
        },

        /**
         * Search parameter.
         */
        param: {
            type: String,
            value: "query",
            reflectToAttribute: true
        },

        /**
         * No matching result message.
         */
        emptyMessage: {
            type: String,
            value: "No matches found.",
            reflectToAttribute: true
        },

        /**
         * Selected value from the autosuggest.
         */
        selectedValue: {
            type: String,
            value: '',
            notify: true,
            observer:'_checkFloatedLabel',
            reflectToAttribute: true
        },

        /**
         * Selected item from the autosuggest.
         */
        selectedItem: {
            type: Object,
            // value:'test',
            notify: true,
            observer:'_selectedItemChanged',
            value: function() {
                return null;
            }
        },

        /**
         * Disable autosuggest.
         */
        disabled: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
        },

        /**
         * Disable autosuggest.
         */
        isInvalid: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
        },

        /**
         * Label of the autosuggest.
         */
        label: {
            type: String,
            value: "",
            reflectToAttribute: true,
            observer: '_checkLabel'
        },

        /**
         * Put as required
         */
        required: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
        },

        /**
         * Set to true to fire validations on blur
         */
        validateOnBlur: {
            type: Boolean,
            value: true
        },

        /**
         * Token param
         */
        tokenParam: {
            type: String,
            value: "",
            reflectToAttribute: true
        },

        /**
         * errorMessage is to put the error msg
         */
        errorMessage: {
            type: String,
            reflectToAttribute: true,
            value: 'Please select a value!'
        },

        invalidErrorMessage:{
            type:String,
            value:'Invalid value'
        },

        caching: {
            type: Boolean,
            reflectToAttribute: true,
            value: false
        },

        subType: {
            type: String,
            value: ""
        },

        queryParams: {
            type: String,
            value: ""
        },

        minimumCharacters: {
            type: Number,
            value: 3
        }

    },
    listeners:{
        'tap':'simpleTap',
        'clearButton.tap':'_clear'
    },

    attached: function() {
        AutoComplete({
            method: "POST"
        }, this);
        var component = this,
        //to handle the scrolling position when focused
        scrollTop;
        this.$.autoSuggest.addEventListener('focus',function(){
            function allFunction(){
            //to scroll to top when focused for ios
                scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                component.classList.add('focused');
                document.body.scrollTop = document.documentElement.scrollTop = 0;
            }
            setTimeout(allFunction, 10);
        });
        this.$.autoSuggest.addEventListener('blur',function(){
            function allFunction(){
                Polymer.IronDropdownScrollManager.removeScrollLock(component);
                if(component.required && component.validateOnBlur){
                	component.validate();
                }
                if (component.selectedItem) { 
                    component.selectedValue = component.selectedItem[component.tokenParam];
            	}
                component.classList.remove('focused');
                component.$.dropBox.className = "autocomplete ";
                component.$.spinner.hidden = true;
                //to scroll to previous position when focusout
                document.body.scrollTop = document.documentElement.scrollTop = scrollTop;
                component.fire('blur');
            }
            setTimeout(allFunction, 10);
        });
    },

    _cancel:function(){
        if(this.lastSelectedItem){
            this.selectedItem = this.lastSelectedItem;
        }
        this.$.autoSuggest.fire('blur');
    },
    _clear:function(event){
        event.stopPropagation();
        this.clear();
    },

    _onFocus: function(event) {
        Polymer.IronDropdownScrollManager.pushScrollLock(this);
        this.$.autoSuggest.select();
        event.stopImmediatePropagation();
        return false;
    },

    _checkLabel: function() {
        this.placeholder = this.noLabelFloat ? this.label : "";
    },

    validate: function() {
        if (this.required) {
                if(!this.selectedValue == true ){
                    this.classList.add('no-value');
                    this.classList.remove('invalid-value');
                }else{   
                    if(this.isInvalid){
                       this.classList.add('invalid-value');
                        this.classList.remove('no-value');
                        return false;
                    }
                }
                if(!this.selectedValue == true || this.isInvalid)
                {
                    this.isInvalid = false;
                    return false;
                }
            }
            this.classList.remove('no-value');
            this.classList.remove('invalid-value');
        return true;
    },

    _closeLambda: function() {
        var item = this;
        this.$.dropBox.className = "autocomplete ";
    },

    _onClear: function(event){
        this.selectedValue = "";
        this.selectedItem = null;
    },

    _selectedItemChanged: function () {
        if (this.selectedItem != undefined) { 
            this.selectedValue = this.selectedItem[this.tokenParam];
            this.validate();
        }
    },

    _checkFloatedLabel: function() {
        if (this.$.autoSuggest.value.length > 0) {
            this.classList.add('label-is-floating');
        } else {
            this.classList.remove('label-is-floating');
        }
    },

    simpleTap:function(e){
        if (!e) var e = window.event;
        e.cancelBubble = true;
        if (e.stopPropagation) e.stopPropagation();
    },
 
    clear: function() {
        this.classList.add('focused');     
        this.selectedValue = "";
        //this.selectedItem = null;
        this.$.autoSuggest.value = "";
        this.classList.remove('label-is-floating');
    }
})
</script>

     * Private method to clear the value
     */
    _floatedLabel: function(newValue, oldValue) {
        if (this.selectedDate.length > 0) {
            this.classList.add('label-is-floating');
        } else {
            this.classList.remove('label-is-floating');
        }

        //component load condition
        //patch ATOM-501 added picker as a condition
        if(!this.picker ){
            return;
        }
        if(!newValue && !oldValue){
            return;
        }
        //break loop condition 
        if(newValue && oldValue && newValue == oldValue)
            return;

        this.picker.set('select', newValue, { format: this.format });
        
    },
    /**
     * Function to validate if the date is selected
     */
    validate: function() {
        if (this.required) {
            if (this.selectedDate && this.selectedDate.length > 0) {
                if ('.no-value') {
                    $(this).removeClass('no-value');
                }
                return true;
            }
            $(this).addClass('no-value');
            return false;
        }
    }

});

    _pushFields: function(components) {
        var fields = [];
        if (components.length > 0) {
            for(var index=0; index< components.length ; index++)
            {
                components[index].setAttribute('tabIndex', index);
                if(components[index].is != 't-radio-button')
                    fields.push(components[index]);
            }
            this.fields = this.fields.concat(fields);
        }

    _labelTypeChanged: function() {
        this.setFields(Polymer.dom(this.$.fields).getDistributedNodes());
        switch (this.labelPosition) {

            case 'Top':

                });

                this.$.actionContainer.classList.remove('justified');

                break;

            case 'Center':

                this.$.actionContainer.classList.add('center-justified');
                break;
        }
        return classes;

    submit: function() {

            component.fields.forEach(function(field) {
                component._setResponse(field);
            });

            component.fire('on-form-submit', component.response);

<script>
  Polymer.CodeGeneratorBehavior = {
    getComponentCode: function(name, attributes, innerHTML) {
      var startTag, endTag, code;

      if (!name) {
        return;
      }

      endTag = '</' + name + '>';
      innerHTML = innerHTML || '';
      //iterate over all the attributes and create
      //the attribute list for use in start tag
      attributes = this.serializeAttributes(attributes);

      attributes = attributes ? (' ' + attributes) : '';
      startTag = '<' + name + attributes + '>';

      code = startTag + innerHTML + endTag;

      // return window.html_beautify(code, this.beautifyOpts);
      return code;
    },

    serializeAttributes: function(attrValuePairs) {
      var attributes = Object.keys(attrValuePairs || {});

      return attributes.map(function(attr) {
        var attrVal = attrValuePairs[attr];
        var quoteChar = '"';
        var serializedAttr = [];

        attr = Polymer.CaseMap.camelToDashCase(attr);

        //attribute values can be of only two types
        //Boolean or String
        if (this.isBoolean(attrVal)) {
          if (attrVal) {
            //only output the attribute
            return attr;
          } else {
            return;
          }
        }

        //so the value is not Boolean then it is of type String
        attrVal = this.serialize(attrVal);
        attrVal = attrVal.toString();

        //properly escape the attribute value
        if (attrVal.indexOf('"') !== -1) {
          if (attrVal.indexOf("'") !== -1) {
            attrVal = attrVal.replace(/"/g, '&quot;');
          } else {
            quoteChar = "'";
          }
        }

        //output the attribute and value pair
        serializedAttr.push(attr);
        serializedAttr.push('=');
        serializedAttr.push(quoteChar);
        serializedAttr.push(attrVal);
        serializedAttr.push(quoteChar);

        return serializedAttr.join('');
      }.bind(this)).filter(function(item) {
        //remove the falsy items from the list
        return Boolean(item);
      }).join(' ');
    },

    isBoolean: function(value) {
      var toString = Object.prototype.toString;

      //better than `typeof`
      return toString.call(value) === '[object Boolean]';
    },
  };
</script>
<script>
  Polymer.StateConverterBehavior = {
    properties: {
      templateCache: {
        type: Object,
        value: function() {
          return {};
        }
      }
    },

    getNewElementState: function(name, x, y) {
      var meta, states;

      if (_.isArray(name)) {
        states = name;
        meta = states.find(function(item) {
          return item.posX === x && item.posY === y;
        });
        name = meta.name;
      } else if (_.isObject(name)) {
        meta = name;
        return {
          posX: x, posY: y,
          name: meta.name, html: meta.html,
          attributes: meta.attributes, property: meta.property
        };
      } else {
        meta = this.metadata[name];
      }

      return {
        name: name, posX: x, posY: y,
        html: meta.html,
        attributes: _.cloneDeep(meta.attributes),
        property: _.cloneDeep(meta.property)
      };
    },

    getStateFile: function(builderState, states) {
      var stateFile;

      if (!builderState || !states) {
        return;
      }

      stateFile = {
        type: builderState.name,
        attributes: builderState.attributes,
        property: builderState.property,
        rows: this.getStateHierarchy(states)
      };

      return JSON.stringify(stateFile, null, 2);
    },

    getStateHierarchy: function(states) {
      var rows = [];

      states.forEach(function(state) {
        var row, column;

        if (!rows[state.posX]) {
          rows[state.posX] = [];
        }

        row = rows[state.posX];
        column = row[state.posY] = {};

        column.name = state.name;
        column.html = state.html;
        column.attributes = state.attributes;
        column.property = state.property;
      });

      return rows;
    },

    getComponentNames: function(states) {
      var components = [];

      states
        .map(function(state) {
          return state.name;
        })
        .sort()
        .forEach(function(name) {
          if (components.indexOf(name) === -1) {
            components.push(name);
          }
        });

      return components;
    },

    getBuilderFile: function(builderState, states) {
      var context = {}, endTag, template, templatePath;

      if (!builderState || !states) {
        return;
      }

      context.baseUrl = '';
      context.rows = this.getStateHierarchy(states);
      context.components = this.getComponentNames(states);
      context.builderName = builderState.attributes.name;

      context.builderEndTag = endTag = '</' + builderState.name + '>';
      context.builderStartTag = builderState.html.replace(endTag, '');

      if (this.isPage(this.builderType)) {
        templatePath = 'templates/page.jst';
      } else {
        templatePath = 'templates/component.jst';
      }

      template = this.templateCache[builderState.name];

      return Promise.resolve(template)
        .then(function(template) {
          if (!template) {
            return $.get(templatePath);
          }

          return template;
        })
        .then(function(template) {
          if (!_.isFunction(template)) {
            template = _.template(template);
            this.templateCache[builderState.name] = template;
          }

          return template(context);
        }.bind(this));
    }
  };
</script>

      this._left = left;

        cl.remove('contract');
      }

  Polymer({

      scaffoldType:{

        value: 'simple'

      /**
      * scaffold responsive width breakpoint.

      responsiveWidth: {

    attached:function(){
      var container= this;
      setTimeout(function(){
        Polymer.dom(scaffold).appendChild(container.$.navToolbar);

        Polymer.dom(scaffold).appendChild(container.$.demoContent);
        Polymer.dom(scaffold).appendChild(container.$.codeContent);
        Polymer.dom(scaffold).appendChild(container.$.footer);

      },0);
      
    },

    _isOfType:function(type){

    }

	position:relative;
  	border: var(--total-pagination-border);
  	border-radius: var(--standard-border-radius);
}

  padding: 0;

  float: left;

}
 

:host .pagination  ul li{
	color:var(--pagination-text-color);
	background:var(--pagination-bg-color);
	float:left;
	border-right: var(--middle-pagination-border);
	transition: all 0.3s ease;
  -moz-transition: all 0.3s ease;
  -webkit-transition: all 0.3s ease;
  -o-transition: all 0.3s ease;
  -ms-transition: all 0.3s ease;
}
:host .pagination  ul li t-button{
	height:40px;
	font-size: 14px;
	color:var(--pagination-text-color);
	background:var(--pagination-bg-color);
}

	border-right: 0;
}

:host .pagination li:hover t-button{
	background:var(--pagination-hover-bg);
	color:#777;
}

:host .pagination t-button .content.paper-button {
  padding: 0;
}

</style>
		<div class="pagination" hidden$="{{noPagination}}">
			<ul>
				<li id="firstload">
					<t-button class=" center center-justified " tabindex="0" aria-label="next" on-click="getNextPageData" label="Next"></t-button>
				</li>
			</ul>
			<span style="float:left;"> 
			<ul>
				<li id="first">
					<t-button only-icon="" class="min" ico="av:skip-previous" on-click="getFirstPageData"></t-button>
				</li>
				<li id="prev">
					<t-button only-icon="" class="min" ico="image:navigate-before" on-click="getPrevPageData"></t-button>
				</li>

				<li id="current">
					<t-button class="center center-justified" tabindex="0" aria-label="search" label="{{pageNumber}}"></t-button>
				</li>

				<li id="next">
					<t-button only-icon="" class="min" ico="image:navigate-next" on-click="getNextPageData"></t-button>
				</li>
			</ul>
			</span>	
						
		</div>

	</template>
</dom-module>

<script>
	Polymer({
	
		is:'t-pagination',

		properties:{

			/**
		       * Atrribute to bind for the count of the page
		       *
		       * @type Number
		       * @default 1
		       */
			pageCount:{
				type:Number,
				value:1,
				notify:true,
				observer:'_pageCountChanged'
			},

			/**
		       * The current page number
		       */
			pageNumber:{
				type:Number,
				value:1,
				notify:true,
				observer: '_pageNumberChanged'
			},
			
			/**
		       * Atrribute to bind for the size of the page
		       *
		       * @type Number
		       * @default 10
		       */
			pageSize:{
				type:Number,
				value:10
			}
		},

		attached:function(){
			if(this.pageCount==0)
			{
				var err='specify page count';
				throw err;
			}
			this._handleExtremities();
		},

		_pageCountChanged:function(){
			this._handleExtremities();	
		},

		_handleExtremities:function(){
			if(this.pageNumber==this.pageCount)
			{
				this.$.next.style.display='none';
				this.$.prev.style.display='block';
				this.$.first.style.display='block';
				this.$.current.style.display='block';
				this.$.firstload.style.display='none';
			}
			else{
				if(this.pageNumber==1 ){
					this.$.next.style.display='none';
					this.$.prev.style.display='none';
					this.$.first.style.display='none';
					this.$.firstload.style.display='block';
					this.$.current.style.display='none';
				}
				else{
					this.$.next.style.display='block';
					this.$.prev.style.display='block';
					this.$.first.style.display='block';
					this.$.firstload.style.display='none';
					this.$.current.style.display='block';
				}
			}
		},

  		_pageNumberChanged:function(){
  			this._handleExtremities();
  		},

  		/**
	       * Function to call the table data 
	       */
		getTableData:function(){
  			var data={
				pageSize: 10,
				pageNumber:this.pageNumber
			};
			return data;
  		},

  		/**
	       * Function to call the NextPage data
	       */
		getNextPageData:function(){
			this.pageNumber++;
			this.fire('t-paginated',this.getTableData());
  		},

  		/**
	       * Function to call the PrevPage data
	       */
  		getPrevPageData:function(){
			this.pageNumber--;
			this.fire('t-paginated',this.getTableData());
  		},

  		/**
	       * Function to call the FirstPage data
	       */
  		getFirstPageData:function(){
  			this.pageNumber=1;
			this.fire('t-paginated',this.getTableData());
  		},

  		/**
	       * Check the count if +1
	       */
  		noPagination:function(){
  			return this.pageCount ==1;
  		}
	});

</script>

}
