<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit" />
    <title>Fusion</title>
    <!-- Place favicon.ico in the `app/` directory -->
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="shortcut icon"  sizes="192x192" href="favicon.ico">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->
    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->
    <!-- build:js bower_components/jquery-ui/jquery-ui.min.js -->
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="scripts/jquery.nestedSortable.js"></script>
    <!-- endbuild -->

</head>

<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <t-scaffold scaffold-type="builder" style="height:100%">
            <nav-content class="layout vertical fit">
                <t-autosuggest id="componentSearch" token-param="DisplayName" data-url="forms/demo/api/Component/find" label="Quick add" no-label-float></t-autosuggest>
                <div class="component-list flex">
                    <paper-item class="horizontal layout">
                        <div class="flex">Elements</div>
                    </paper-item>
                    <paper-item on-click="toggleAccordion" class="menu-item  horizontal layout">
                        <div class="flex">All Elements</div>
                        <iron-icon icon="icons:chevron-right"></iron-icon>
                    </paper-item>
                    <div class="element-group">
                        <template is="dom-repeat" items="[[menu.categories]]" as="category">
                            <template is="dom-repeat" items="[[_getElementsInCategory(category)]]" as="component">
                                <div class="component-link item" data-component$="[[component.name]]">
                                    <t-button tabindex="0" data-component$="[[component.name]]" data-category$="[[category.name]]" ico="fusion:[[component.icon]]" icon-left class="control" label="[[component.displayName]]"></t-button>
                                </div>
                            </template>
                        </template>
                    </div>
                    <template is="dom-repeat" items="[[menu.categories]]" as="category">
                        <paper-item on-click="toggleAccordion" class="menu-item horizontal layout">
                            <div class="flex">[[category.displayName]]</div>
                            <iron-icon icon="icons:chevron-right"></iron-icon>
                        </paper-item>
                        <div class="element-group">
                            <template is="dom-repeat" items="[[_getElementsInCategory(category)]]" as="component">
                                <div class="component-link item" data-component$="[[component.name]]">
                                    <t-button tabindex="0" data-component$="[[component.name]]" data-category$="[[category.name]]" ico="fusion:[[component.icon]]" icon-left class="control" label="[[component.displayName]]"></t-button>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
            </nav-content>
            <search-bar>
                <t-autosuggest id="componentSearch" token-param="DisplayName" data-url="forms/demo/api/Component/find" label="Quick add" no-label-float></t-autosuggest>
            </search-bar>
            <header-toolbar>
                <div class="layout horizontal center">
                    <img src="images/fusion-logo.png" alt="Go Back to Previous page" />
                    <h2 class="headerText form-header inactive" contenteditable>Untitled Form</h2>
                    <iron-icon icon="icons:create"></iron-icon>
                </div>
            </header-toolbar>
            <nav-list>
                <div class="layout horizontal property-panel-Header" style="display:none;">
                    <form id='htmlContent' action='@Url.Action("preview")' method='post'>
                        <input type='hidden' name='markup' id='markup' />
                    </form>
                    <t-button label="Preview" id="preview" class="flex"></t-button>
                    <t-button label="Download" id="download" class="flex"></t-button>
                </div>
                <t-component-panel responsive-view property-source="bower_components/t-form/property.json" component="t-form">
                </t-component-panel>
            </nav-list>
            <div class="content layout vertical fit container">
                <t-form class="canvas empty vertical layout flex">
                    <h2 class="drag-text">
                        <span class="dextop">Click on an element or drag it here to start building your form.</span>
                        <span class="mobile">Browse elements using the button above to start building your form.</span>
                    </h2>
                    <ul title="Click to edit form properties." class="form flex sortable empty connectedSortable field-container">
                    </ul>
                </t-form>
            </div>
        </t-scaffold>
        <paper-toast id="toast">
            <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
        </paper-toast>
        <!-- Uncomment next block to enable Service Worker support (1/2) -->
        <paper-toast id="caching-complete" duration="6000" text="Caching complete! This app will work offline.">
        </paper-toast>
        <platinum-sw-register auto-register clients-claim skip-waiting on-service-worker-installed="displayInstalledToast">
            <platinum-sw-cache default-cache-strategy="fastest" cache-config-file="cache-config.json">
            </platinum-sw-cache>
        </platinum-sw-register>
        <iron-ajax url="elements.json" content-type="application/json" handle-as="json" auto last-response="{{menu}}"></iron-ajax>
    </template>
    <!-- build:js scripts/app.js -->
    <script src="scripts/dragAndDrop.js"></script>
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
